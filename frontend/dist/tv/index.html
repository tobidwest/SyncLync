<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SyncLync</title>
    <meta
      http-equiv="Content-Type"
      content="application/vnd.hbbtv.xhtml+xml; utf-8"
    />
    <script type="text/javascript" src="rc-buttons.js"></script>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Open Sans, sans-serif;
      }
      object#applicationManager {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 0px;
        height: 0px;
      }
      #prompt {
        position: fixed;
        right: 32px;
        bottom: 32px;
        background: rgba(30, 30, 30, 0.85);
        color: #fff;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 1.1em;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: none;
        align-items: center;
        gap: 10px;
        z-index: 1000;
      }
      .red-dot {
        display: inline-block;
        width: 16px;
        height: 16px;
        background: #e53935;
        border-radius: 50%;
        margin-right: 8px;
        vertical-align: middle;
        border: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <div>
      <object
        type="application/oipfApplicationManager"
        id="applicationManager"
      ></object>
    </div>
    <div id="prompt">
      <span class="red-dot"></span>
      Press red button to access SyncLync.
    </div>
    <script>
      function start() {
        try {
          var appManager = document.getElementById("applicationManager");
          var appObject = appManager.getOwnerApplication(document);
        } catch (e) {}
      }

      setTimeout(() => {
        const prompt = document.getElementById("prompt");
        prompt.style.visability = "visible";
        setTimeout(() => {
          prompt.style.visability = "hidden";
        }, 5000);
      }, 1000);

      // Button navigation
      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 403 || event.key === "r") {
          window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
