<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SyncLync</title>
    <meta
      http-equiv="Content-Type"
      content="application/vnd.hbbtv.xhtml+xml; utf-8"
    />

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: #0d1b2a;
        font-family: Open Sans, sans-serif;
        color: #ffffff;
        text-align: center;
      }

      #login-container {
        margin: 20px auto 0 auto;
        padding: 40px;
        width: 400px;
        background-color: #2e3c47;
        border-radius: 15px;
        opacity: 0;
      }

      #logo {
        opacity: 0;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 22px;
      }

      p {
        margin-bottom: 30px;
        font-size: 16px;
        color: #ccc;
      }

      .qr-box {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 10px !important;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #888888;
      }
    </style>
  </head>
  <body>
    <img
      src="rsc/logo.png"
      alt="SyncLync Logo"
      id="logo"
      style="width: auto; height: 30px; margin-bottom: 20px; padding-top: 120px"
    />
    <div id="login-container">
      <h1>Link your account</h1>
      <p>Scan this QR code with your phone to continue.</p>
      <div id="qr-box" class="qr-box">
        <!-- QR code will be rendered here by JavaScript -->
      </div>
      <div class="footer">&copy; 2025 TU Berlin</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
      // Button navigation
      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 403 || event.key === "r") {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
